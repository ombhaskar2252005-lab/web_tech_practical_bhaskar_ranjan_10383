<!DOCTYPE html>
<html>
<head>
    <title>HTML Elements Demo</title>
</head>
<body>

    <h1>Welcome to My Simple Webpage</h1>

    <p>This webpage demonstrates basic HTML elements like links, images, and lists.</p>

    <!-- HTML Link -->
    <h2>HTML Link</h2>
    <p>
        Visit 
        <a href="https://www.google.com" target="_blank">Google</a>
        for more information.
    </p>

    <!-- HTML Image -->
    <h2>HTML Image</h2>
    <img src="https://via.placeholder.com/300" alt="Sample Image">

    <!-- Unordered List -->
    <h2>Unordered List</h2>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <!-- Ordered List -->
    <h2>Ordered List</h2>
    <ol>
        <type="1">
        <li>Learn HTML</li>
        <li>Learn CSS</li>
        <li>Learn JavaScript</li>
    </ol>

</body>
</html>
